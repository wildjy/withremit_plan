<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - withremit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel='stylesheet' href='css/auth.css'>
    <script src='js/auth.js'></script>
</head>

<body class="login-page">
    <main class="login-container register-max-wrap">
        <div class="login-logo">
            <a href="CM_02_01.html">
                <img src="images/logo-withremit.png" alt="withremit">
            </a>
        </div>

        <div class="login-card register-card-wide">
            <h2 class="login-title">회원가입</h2>

            <section class="reg-section">
                <div class="reg-label">
                    <h3>개인회원 가입 서류</h3>
                </div>

                <div class="reg-dual-section">
                    <div class="reg-subsection">
                        <h4>내국인</h4>
                        <p class="subsection-desc">주민등록증 또는 운전면허증 중 한 가지를 양면 모두 준비해 주세요.</p>

                        <div class="reg-id-cards-vertical">
                            <div class="reg-id-card">
                                <div class="reg-svg-wrap">
                                    <svg viewBox="0 0 80 52" fill="none">
                                        <rect width="80" height="52" rx="6" fill="#F1F5F9" />
                                        <!-- 사진 -->
                                        <rect x="8" y="8" width="24" height="28" rx="2" fill="#CBD5E1" />
                                        <circle cx="20" cy="18" r="5" fill="#E2E8F0" />
                                        <path d="M14 30C14 26 16 24 20 24C24 24 26 26 26 30" fill="#E2E8F0" />
                                        <!-- 이름 -->
                                        <rect x="36" y="10" width="32" height="4" rx="2" fill="#CBD5E1" />
                                        <!-- 주민번호 -->
                                        <rect x="36" y="18" width="28" height="4" rx="2" fill="#CBD5E1" />
                                        <!-- 주소 -->
                                        <rect x="36" y="26" width="36" height="3" rx="1.5" fill="#E2E8F0" />
                                        <rect x="36" y="32" width="30" height="3" rx="1.5" fill="#E2E8F0" />
                                        <!-- 발급일 -->
                                        <rect x="8" y="42" width="20" height="3" rx="1.5" fill="#E2E8F0" />
                                    </svg>
                                </div>
                                <span>주민등록증 양면</span>
                            </div>

                            <div class="reg-id-card">
                                <div class="reg-svg-wrap">
                                    <svg viewBox="0 0 80 52" fill="none">
                                        <rect width="80" height="52" rx="6" fill="#F1F5F9" />
                                        <!-- 카드 테두리 -->
                                        <rect x="8" y="8" width="64" height="36" rx="4" stroke="#CBD5E1" stroke-width="1.5" fill="#FAFBFC" />
                                        <!-- 사진 -->
                                        <circle cx="22" cy="22" r="8" fill="#CBD5E1" />
                                        <circle cx="22" cy="19" r="3" fill="#E2E8F0" />
                                        <path d="M16 28C16 25 18 23 22 23C26 23 28 25 28 28" fill="#E2E8F0" />
                                        <!-- 이름 -->
                                        <rect x="36" y="14" width="28" height="3" rx="1.5" fill="#CBD5E1" />
                                        <!-- 면허번호 -->
                                        <rect x="36" y="20" width="32" height="3" rx="1.5" fill="#CBD5E1" />
                                        <!-- 면허종류 -->
                                        <rect x="36" y="26" width="18" height="3" rx="1.5" fill="#E2E8F0" />
                                        <!-- 발급일 -->
                                        <rect x="36" y="32" width="24" height="2.5" rx="1.25" fill="#E2E8F0" />
                                    </svg>
                                </div>
                                <span>운전면허증 양면</span>
                            </div>
                        </div>
                    </div>

                    <div class="reg-subsection">
                        <h4>외국인</h4>
                        <p class="subsection-desc">여권과 외국인등록증 양면 모두 준비해 주세요.</p>

                        <div class="reg-id-cards-vertical">
                            <div class="reg-id-card">
                                <div class="reg-svg-wrap">
                                    <svg viewBox="0 0 80 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <!-- 여권 표지 -->
                                        <rect x="26" y="6" width="28" height="40" rx="2" fill="#fff" stroke="#94A3B8" stroke-width="1" />
                                        <!-- 대한민국 국장 -->
                                        <circle cx="40" cy="18" r="6" stroke="#94A3B8" stroke-width="1" fill="none" />
                                        <path d="M40 13L41.5 16.5L45 17L42 20L43 23.5L40 21.5L37 23.5L38 20L35 17L38.5 16.5L40 13Z" fill="#94A3B8" />
                                        <!-- PASSPORT 텍스트 표현 -->
                                        <rect x="32" y="28" width="16" height="2" rx="1" fill="#94A3B8" />
                                        <!-- 여권번호 -->
                                        <rect x="30" y="34" width="20" height="2" rx="1" fill="#94A3B8" />
                                        <!-- 이름 -->
                                        <rect x="30" y="38" width="20" height="2" rx="1" fill="#94A3B8" />
                                        <!-- 생년월일 -->
                                        <rect x="30" y="42" width="14" height="1.5" rx="0.75" fill="#94A3B8" />
                                    </svg>
                                </div>
                                <span>여권</span>
                            </div>

                            <div class="reg-id-card">
                                <div class="reg-svg-wrap">
                                    <svg viewBox="0 0 80 52" fill="none">
                                        <rect width="80" height="52" rx="6" fill="#F1F5F9" />
                                        <!-- 사진 -->
                                        <rect x="8" y="10" width="20" height="24" rx="2" fill="#CBD5E1" />
                                        <circle cx="18" cy="18" r="4" fill="#E2E8F0" />
                                        <path d="M13 28C13 25 15 23 18 23C21 23 23 25 23 28" fill="#E2E8F0" />
                                        <!-- 외국인등록 타이틀 -->
                                        <rect x="32" y="12" width="36" height="3" rx="1.5" fill="#475569" />
                                        <!-- 이름 -->
                                        <rect x="32" y="18" width="30" height="3" rx="1.5" fill="#CBD5E1" />
                                        <!-- 등록번호 -->
                                        <rect x="32" y="24" width="28" height="3" rx="1.5" fill="#CBD5E1" />
                                        <!-- 국적/체류자격 -->
                                        <rect x="32" y="30" width="24" height="2.5" rx="1.25" fill="#E2E8F0" />
                                        <!-- 발급일 -->
                                        <rect x="32" y="36" width="20" height="2.5" rx="1.25" fill="#E2E8F0" />
                                    </svg>
                                </div>
                                <span>외국인등록증 양면</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="reg-submit">
                    <a href="CM_04_11.html" class="btn-main-login">개인회원 가입하기</a>
                </div>
            </section>

            <div class="reg-hr"></div>

            <section class="reg-section">
                <div class="reg-label">
                    <h3>기업회원 가입 서류</h3>
                    <p>가입을 위해 아래 서류들을 <strong>모두</strong> 준비해 주세요.</p>
                </div>

                <div class="reg-id-grid id-grid-4">
                    <div class="reg-id-card">
                        <div class="reg-svg-wrap">
                            <svg viewBox="0 0 80 52" fill="none">
                                <!-- 문서 -->
                                <rect x="25" y="6" width="30" height="40" rx="2" stroke="#CBD5E1" stroke-width="1.5" fill="#FAFBFC" />
                                <!-- 제목 -->
                                <rect x="30" y="12" width="20" height="3" rx="1.5" fill="#475569" />
                                <!-- 사업자등록번호 -->
                                <rect x="30" y="20" width="16" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <!-- 상호 -->
                                <rect x="30" y="26" width="18" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <!-- 대표자명 -->
                                <rect x="30" y="32" width="14" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <!-- 사업장 주소 -->
                                <rect x="30" y="38" width="20" height="2" rx="1" fill="#E2E8F0" />
                                <!-- 직인 -->
                                <circle cx="47" cy="36" r="4" stroke="#DC2626" stroke-width="1" fill="none" />
                                <path d="M45 36H49M47 34V38" stroke="#DC2626" stroke-width="0.8" />
                            </svg>
                        </div>
                        <span>사업자등록증</span>
                    </div>

                    <div class="reg-id-card">
                        <div class="reg-svg-wrap">
                            <svg viewBox="0 0 80 52" fill="none">
                                <rect x="20" y="6" width="40" height="40" rx="2" fill="#FAFBFC" stroke="#CBD5E1" stroke-width="1.5" />
                                <rect x="28" y="12" width="24" height="3" rx="1.5" fill="#475569" />
                                <rect x="26" y="20" width="28" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <rect x="26" y="25" width="28" height="2.5" rx="1.25" fill="#E2E8F0" />
                                <rect x="26" y="30" width="28" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <rect x="26" y="35" width="28" height="2.5" rx="1.25" fill="#E2E8F0" />
                                <circle cx="50" cy="38" r="5" stroke="#DC2626" stroke-width="1.2" fill="none" />
                                <text x="50" y="40" font-size="4" fill="#DC2626" text-anchor="middle" font-weight="bold">印</text>
                            </svg>
                        </div>
                        <span>등기부등본</span>
                    </div>

                    <div class="reg-id-card">
                        <div class="reg-svg-wrap">
                            <svg viewBox="0 0 80 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="22" y="6" width="36" height="40" rx="2" stroke="#CBD5E1" stroke-width="1.5" fill="#FAFBFC" />
                                <rect x="28" y="12" width="24" height="3" rx="1.5" fill="#475569" />
                                <circle cx="28" cy="22" r="2.5" fill="#CBD5E1" />
                                <rect x="33" y="21" width="16" height="2" rx="1" fill="#CBD5E1" />
                                <rect x="50" y="21" width="4" height="2" rx="1" fill="#94A3B8" />
                                <circle cx="28" cy="28" r="2.5" fill="#CBD5E1" />
                                <rect x="33" y="27" width="14" height="2" rx="1" fill="#CBD5E1" />
                                <rect x="50" y="27" width="4" height="2" rx="1" fill="#94A3B8" />
                                <circle cx="28" cy="34" r="2.5" fill="#CBD5E1" />
                                <rect x="33" y="33" width="18" height="2" rx="1" fill="#CBD5E1" />
                                <rect x="50" y="33" width="4" height="2" rx="1" fill="#94A3B8" />
                                <rect x="28" y="40" width="12" height="1.5" rx="0.75" fill="#E2E8F0" />
                            </svg>
                        </div>
                        <span>주주명부</span>
                    </div>

                    <div class="reg-id-card">
                        <div class="reg-svg-wrap">
                            <svg viewBox="0 0 80 52" fill="none">
                                <rect width="80" height="52" rx="6" fill="#F1F5F9" />
                                <rect x="12" y="10" width="56" height="32" rx="3" fill="#FAFBFC" stroke="#CBD5E1" stroke-width="1.5" />
                                <rect x="18" y="16" width="16" height="20" rx="1.5" fill="#CBD5E1" />
                                <circle cx="26" cy="23" r="3" fill="#E2E8F0" />
                                <path d="M22 32C22 29.5 23.5 28 26 28C28.5 28 30 29.5 30 32" fill="#E2E8F0" />
                                <rect x="38" y="18" width="24" height="3" rx="1.5" fill="#CBD5E1" />
                                <rect x="38" y="24" width="20" height="2.5" rx="1.25" fill="#CBD5E1" />
                                <rect x="38" y="30" width="16" height="2.5" rx="1.25" fill="#E2E8F0" />
                                <rect x="38" y="35" width="18" height="2" rx="1" fill="#E2E8F0" />
                            </svg>
                        </div>
                        <span>신청자 신분증 양면</span>
                    </div>
                </div>

                <div class="reg-submit">
                    <a href="CM_04_21.html" class="btn-main-login">기업회원 가입하기</a>
                </div>
            </section>

            <div class="reg-cancel-box">
                <button type="button" class="btn-back-cancel" onclick="history.back()">취소</button>
            </div>
        </div>
    </main>
</body>

</html>
