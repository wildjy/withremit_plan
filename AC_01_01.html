<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withremit - 개인 계좌</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel='stylesheet' href='css/auth.css'>
    <link rel='stylesheet' href='css/account.css'>
    <script src='js/auth.js'></script>
</head>

<body class="db-body">
    <div id="headerContainer"></div>

    <main class="db-main-container container">
        <div class="db-layout-flex">
            <div id="sidebarContainer"></div>

            <div class="db-content">
                <div class="db-page-header">
                    <h1 class="db-page-title">개인 계좌</h1>
                    <div class="db-page-actions">
                        <button type="button" class="btn btn-primary" onclick="openAccountModal()">등록</button>
                    </div>
                </div>

                <div class="db-content-card">
                    <!-- Total Count -->
                    <div class="db-table-info">
                        <span class="db-total-count">총 <strong id="totalCount">0</strong>건</span>
                    </div>

                    <!-- Table Container -->
                    <div class="db-table-responsive">
                        <table class="db-notice-table history-mode">
                            <colgroup>
                                <col class="col-num">
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                                <col class="col-delete">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="th-num">번호</th>
                                    <th>은행명</th>
                                    <th>계좌 번호</th>
                                    <th>예금주</th>
                                    <th>1원 인증 상태</th>
                                    <th>본인 인증 상태</th>
                                    <th>삭제</th>
                                </tr>
                            </thead>
                            <tbody id="accountTableBody">
                                <!-- Sample Data -->
                                <tr>
                                    <td class="td-num" data-label="번호">3</td>
                                    <td data-label="은행명">신한은행</td>
                                    <td data-label="계좌 번호">1234*******</td>
                                    <td data-label="예금주">김민호</td>
                                    <td data-label="1원 인증상태">
                                        <span class="status-verified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                            인증
                                        </span>
                                    </td>
                                    <td data-label="본인 인증 상태">
                                        <span class="status-verified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                            인증
                                        </span>
                                    </td>
                                    <td data-label="삭제">
                                        <button type="button" class="btn-sh-del" onclick="removeRow(this)">삭제</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-num" data-label="번호">2</td>
                                    <td data-label="은행명">우리은행</td>
                                    <td data-label="계좌 번호">5678*******</td>
                                    <td data-label="예금주">이지수</td>
                                    <td data-label="1원 인증상태">
                                        <span class="status-unverified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                            </svg>
                                            미인증
                                        </span>
                                    </td>
                                    <td data-label="본인 인증 상태">
                                        <span class="status-verified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                            인증
                                        </span>
                                    </td>
                                    <td data-label="삭제">
                                        <button type="button" class="btn-sh-del" onclick="removeRow(this)">삭제</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td-num" data-label="번호">1</td>
                                    <td data-label="은행명">KB국민은행</td>
                                    <td data-label="계좌 번호">9012*******</td>
                                    <td data-label="예금주">박지원</td>
                                    <td data-label="1원 인증상태">
                                        <span class="status-verified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                            인증
                                        </span>
                                    </td>
                                    <td data-label="본인 인증 상태">
                                        <span class="status-unverified">
                                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                            </svg>
                                            미인증
                                        </span>
                                    </td>
                                    <td data-label="삭제">
                                        <button type="button" class="btn-sh-del" onclick="removeRow(this)">삭제</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div id="contactContainer"></div>
    <div id="footerContainer"></div>
    <div class="db-overlay" id="dbOverlay"></div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#00A0DC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11"></polyline>
                </svg>
            </div>
            <h3>계좌 등록 완료</h3>
            <p>계좌가 성공적으로 등록되었습니다.</p>
            <button class="modal-btn-success" onclick="closeSuccessModal()">확인</button>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#1B5E9E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h3>계좌 삭제</h3>
            <p>정말 삭제하시겠습니까?</p>
            <div class="modal-btn-group">
                <button class="btn-cancel" onclick="closeDeleteModal()">취소</button>
                <button class="btn-confirm-action" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>

    <!-- Validation Modal -->
    <div id="validationModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h3>입력 오류</h3>
            <p>모든 항목을 입력해주세요.</p>
            <button class="modal-btn-warning" onclick="closeValidationModal()">확인</button>
        </div>
    </div>

    <!-- Bank Account Registration Modal -->
    <div class="remit-modal" id="accountModal">
        <div class="remit-modal-content">
            <div class="remit-modal-header">
                <h2 class="remit-modal-title">은행 계좌 등록</h2>
                <button class="remit-modal-close" onclick="closeAccountModal()">&times;</button>
            </div>
            <div class="remit-modal-body">
                <div class="modal-body-form">
                    <div class="field-item" style="margin-bottom: 20px;">
                        <label class="field-label"
                            style="display: block; font-weight: 600; margin-bottom: 8px;">은행</label>
                        <select class="login-input select-styled" id="bankSelect"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                            <option value="">은행 선택</option>
                            <option value="신한은행">신한은행</option>
                            <option value="우리은행">우리은행</option>
                            <option value="KB국민은행">KB국민은행</option>
                            <option value="하나은행">하나은행</option>
                            <option value="IBK기업은행">IBK기업은행</option>
                            <option value="NH농협은행">NH농협은행</option>
                            <option value="카카오뱅크">카카오뱅크</option>
                            <option value="토스뱅크">토스뱅크</option>
                            <option value="SC제일은행">SC제일은행</option>
                            <option value="케이뱅크">케이뱅크</option>
                        </select>
                    </div>
                    <div class="field-item" style="margin-bottom: 20px;">
                        <label class="field-label" style="display: block; font-weight: 600; margin-bottom: 8px;">계좌
                            번호</label>
                        <input type="text" class="login-input" id="accountNumber" placeholder="계좌 번호 입력 (- 없이)"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="field-item" style="margin-bottom: 20px;">
                        <label class="field-label"
                            style="display: block; font-weight: 600; margin-bottom: 8px;">예금주</label>
                        <input type="text" class="login-input" id="accountHolder" placeholder="예금주 입력"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                </div>
            </div>
            <div class="remit-modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeAccountModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="registerAccount()">확인</button>
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/includes.js"></script>
    <script>
        function openAccountModal() {
            document.getElementById('accountModal').classList.add('show');
            document.getElementById('dbOverlay').classList.add('show');
        }

        function closeAccountModal() {
            document.getElementById('accountModal').classList.remove('show');
            document.getElementById('dbOverlay').classList.remove('show');
            // Reset form
            document.getElementById('bankSelect').value = '';
            document.getElementById('accountNumber').value = '';
            document.getElementById('accountHolder').value = '';
        }

        let currentDeleteButton = null;

        function registerAccount() {
            const bank = document.getElementById('bankSelect').value;
            const accountNum = document.getElementById('accountNumber').value;
            const holder = document.getElementById('accountHolder').value;

            if (!bank || !accountNum || !holder) {
                document.getElementById('validationModal').classList.add('active');
                return;
            }

            // Mask account number (show first 4 digits only)
            const maskedAccount = accountNum.substring(0, 4) + '*'.repeat(Math.max(7, accountNum.length - 4));

            // Add new row to table
            const tbody = document.getElementById('accountTableBody');
            const rowCount = tbody.querySelectorAll('tr').length;
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td class="td-num" data-label="번호">${rowCount + 1}</td>
                <td data-label="은행명">${bank}</td>
                <td data-label="계좌 번호">${maskedAccount}</td>
                <td data-label="예금주">${holder}</td>
                <td data-label="1원 인증상태">
                    <span class="status-unverified">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        미인증
                    </span>
                </td>
                <td data-label="본인 인증 상태">
                    <span class="status-unverified">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        미인증
                    </span>
                </td>
                <td data-label="삭제">
                    <button type="button" class="btn-sh-del" onclick="removeRow(this)">삭제</button>
                </td>
            `;


            tbody.insertBefore(newRow, tbody.firstChild);
            closeAccountModal();
            updateTotalCount();
        }

        function removeRow(button) {
            currentDeleteButton = button;
            document.getElementById('deleteConfirmModal').classList.add('active');
        }

        function confirmDelete() {
            if (currentDeleteButton) {
                currentDeleteButton.closest('tr').remove();
                // Re-number rows
                const tbody = document.getElementById('accountTableBody');
                const rows = tbody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.querySelector('td:first-child').textContent = rows.length - index;
                });
                currentDeleteButton = null;
                updateTotalCount();
            }
            closeDeleteModal();
        }

        function closeDeleteModal() {
            document.getElementById('deleteConfirmModal').classList.remove('active');
            currentDeleteButton = null;
        }

        function closeValidationModal() {
            document.getElementById('validationModal').classList.remove('active');
        }

        function updateTotalCount() {
            const tbody = document.getElementById('accountTableBody');
            const count = tbody ? tbody.querySelectorAll('tr').length : 0;
            const countElement = document.getElementById('totalCount');
            if (countElement) {
                countElement.textContent = count;
            }
        }

        // Initialize count on load
        document.addEventListener('DOMContentLoaded', updateTotalCount);
    </script>
</body>

</html>
